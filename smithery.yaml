# Smithery.ai configuration
name: "@rashidazarang/airtable-mcp"
version: "1.0.0"
description: "Airtable MCP integration for AI code editors"

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      airtable_token:
        type: string
        description: "Your Airtable Personal Access Token"
      base_id:
        type: string
        description: "Your default Airtable base ID (optional)"
    required: ["airtable_token"]
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["index.js", "--token", config.airtable_token, ...(config.base_id ? ["--base", config.base_id] : [])],
      env: {}
    })

build:
  dockerfile: "Dockerfile"

metadata:
  author: "Rashid Azarang"
  license: "MIT"
  repository: "https://github.com/rashidazarang/airtable-mcp"
  homepage: "https://github.com/rashidazarang/airtable-mcp#readme" 